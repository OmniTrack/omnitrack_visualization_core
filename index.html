<!DOCTYPE html>
<html>
<head>
    <title>Chart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="built/visualization.js"></script>
    <style type="text/css">
      *{
        margin:0px;
        padding:0px;
      }
    </style>
</head>
<body>
    This is a chart view.
    <div id="text">This should be replaced.</div>
    <canvas id="chart" width="600" height="400">

    </canvas>

    <script language="JavaScript">
      var chart = OTVis.OTChartFactory.makeChart("horizontal-bar");
      chart.addOnResizedListener(function(width, height){
        console.log(width + ", " + height);
      })
      chart.setData({data: [{label: "A", value: 5, category: "a"}, {label: "B", value: 3, category: "b"}]});
      chart.updateChartToCanvas("chart")
  </script>
</body>
</html>
